spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/shopapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    hikari:
      pool-name: TestHikariCP  # Đặt tên cho pool của HikariCP

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true  # Định dạng SQL để dễ đọc

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

server:
  port: 8080

api:
  prefix: api/v1

jwt:
  expiration: 2592000 # 30 days = 30*24*60*60
  secretKey: N2StyvS4VbzkBFFC35i/JGX9Djmk6Rqom+aVmyk8Zyw=

messages:
  basename: i18n/messages
  encoding: UTF-8
  default-locale: en
